<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="main">

		<input type="text" id="display" class="textview" name="textview" placeholder="0" readonly>

		<div class="content">
			<div class="fit-content">
				<div class="cal-4"><input type="button" value="CL" onclick="delOne()"></div>
				<div class="cal-4"><input type="button" value="DL" onclick="clearDisplay()"></div>
				<div class="cal-4"><input type="button" value="%" onclick="appendToDisplay('%')"></div>
				<div class="cal-4"><input type="button" value="/" onclick="appendToDisplay('/')"></div>
			</div>
			<div class="fit-content">
				<div class="cal-4"><input type="button" value="7" onclick="appendToDisplay('7')"></div>
				<div class="cal-4"><input type="button" value="8" onclick="appendToDisplay('8')"></div>
				<div class="cal-4"><input type="button" value="9" onclick="appendToDisplay('9')"></div>
				<div class="cal-4"><input type="button" value="*" onclick="appendToDisplay('*')"></div>
			</div>
			<div class="fit-content">
				<div class="cal-4"><input type="button" value="4" onclick="appendToDisplay('4')"></div>
				<div class="cal-4"><input type="button" value="5" onclick="appendToDisplay('5')"></div>
				<div class="cal-4"><input type="button" value="6" onclick="appendToDisplay('6')"></div>
				<div class="cal-4"><input type="button" value="+" onclick="appendToDisplay('+')"></div>
			</div>
			<div class="fit-content">
				<div class="cal-4"><input type="button" value="1" onclick="appendToDisplay('1')"></div>
				<div class="cal-4"><input type="button" value="2" onclick="appendToDisplay('2')"></div>
				<div class="cal-4"><input type="button" value="3" onclick="appendToDisplay('3')"></div>
				<div class="cal-4"><input type="button" value="-" onclick="appendToDisplay('-')"></div>
			</div>
			<div class="fit-content">
				<div class="cal-4"><input type="button" value="0" onclick="appendToDisplay('0')"></div>
				<div class="cal-4"><input type="button" value="." onclick="appendToDisplay('.')"></div>
				<div class="cal-4 w-55"><input type="button" value="=" onclick="calc()"></div>
			</div>
		</div>
	</main>
	<script src="js/script.js"></script>
</body>
</html>
